name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pm: [npm, pnpm, yarn]
    steps:
      - uses: actions/checkout@v4.2.1

      - name: setup node
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20

      - name: setup pnpm
        if: matrix.pm == 'pnpm'
        uses: pnpm/action-setup@v4.0.0
        with:
          package_json_file: 'pnpm/package.json'

      - name: install
        run: |
          cd ${{ matrix.pm }}
          if [ "${{ matrix.pm }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ matrix.pm }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: build
        run: |
          cd ${{ matrix.pm }}
          if [ "${{ matrix.pm }}" = "pnpm" ]; then
            pnpm build
          elif [ "${{ matrix.pm }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      - name: publish
        uses: luxass/publish-vscode-extension@main
        id: vsix-publish
        with:
          token: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registry: vs-marketplace
          debug: true
          manager: ${{ matrix.pm }}
          extension-path: ${{ matrix.pm }}
          dry-run: false

      - name: rename artifact
        run: |
          mv extension.vsix ${{ matrix.pm }}.vsix

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pm }}-vsix
          path: ${{ matrix.pm }}.vsix
